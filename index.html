<html lang="en">
<head>

<body>
    <div class="slider" style="max-width: 600px;margin: 0 auto;">

        </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="caousel_plugin.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').ajBoxSlider({
                jsCSS: true,

                autoplay: false,

        });
